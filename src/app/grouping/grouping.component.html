<div class="container-fluid clearfix mt-3">
<h2>Groups</h2>
  <a *ngFor="let group of groups" (click)="onSelect(group)">
    <div class="row mt-1">
      <div class="btn-lg btn-info btn-block" role="button">
        {{group.name}}
      </div>
    </div>
  </a>

</div>
<div class="container-fluid clearfix">
  <h3>Current Coordinator: {{coordinator.name}}</h3>
</div>
